<!DOCTYPE html>
<html lang="ko">
<head>
    <title>포커스 맞추기</title>
    <script> // if length 
        function changeP1(){
            const phone = document.getElementById("phone1").value
            if(phone.length === 3){
                document.getElementById("phone2").focus()
            }
        }
        function changeP2(){
            const phone = document.getElementById("phone2").value
            if(phone.length === 4){
                document.getElementById("phone3").focus()
            }
        }
    </script>
</head>
<body>
    <input id = "phone1" type ="text" size = "3" maxlength="3" oninput="changeP1()"/> - 
    <input id = "phone2" type ="text" size = "4" maxlength="4" oninput="changeP2()"/> - 
    <input id = "phone3" type ="text" size = "4" maxlength="4"/>
</body>
</html>
