<!DOCTYPE html>
<html lang="ko">
<head>
    <title>돔(DOM) 조작하기</title>
    <script>
        function aaa(){
            //alert("Helloooo ~~~")
            document.getElementById("qqq").innerText = "nice to meet ya-!"
        }
        function counter(){
            const temp = Number(document.getElementById("count").innerText) + 1
            document.getElementById("count").innerText = temp         
        }
    </script>
</head>
<body>
    <div id="qqq">Hello!</div>
    <button onclick="aaa()">click</button>

    <div id = "count">0</div>
    <button onclick="counter()">+1</button>
</body>
</html>
