<!-- cyworld music 'table, flex'를 이용해서하기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="styles/music.css" rel="stylesheet"/>
    <title>Music Box</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="blue_f">추억의 BGM</span>
            <span class="black_f"> TODAY CHOICE</span>
            <hr class="space">
            <div class= "albumCover">
                <div class = "album"> <img src="images/jukebox-01.png" />
                    <div class = "navy_f">Y(Please Tell Me Why)</div>
                    <div class="gray_f">프리스타일</div>
                </div>
                <div class = "album"> <img src="images/jukebox-02.png" />
                    <div class = "navy_f">눈의 꽃</div>
                    <div class="gray_f">박효신</div>
                </div>
                <div class = "album"> <img src="images/jukebox-03.png" />
                    <div class = "navy_f">사랑했나봐</div>
                    <div class="gray_f">윤도현</div>
                </div>
        </div>
        <div class="wrapper__footer">
            <div class="wrapper__footer__in">
            <span class="blue_f">추억의 BGM</span>
            <span class="black_f"> TODAY CHOICE</span>
            </div>
            <table>
                <colgroup>
                    <col style = "width: 6%;">
                    <col style = "width: 7%;">
                    <col style = "width: 30%;">
                    <col style = "width: 10%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"/></th>
                        <th>번호</th>
                        <th>곡명</th>
                        <th>아티스트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"/></td>
                        <td>&nbsp;&nbsp;1</td>
                        <td>눈의 꽃</td>
                        <td>박효신</td>
                    </tr>
                    <tr>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"/></td>
                        <td>&nbsp;&nbsp;2</td>
                        <td>사랑스러워</td>
                        <td>김종국</td>
                    </tr>
                    <tr>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"/></td>
                        <td>&nbsp;&nbsp;3</td>
                        <td>낭만고양이</td>
                        <td>체리필터</td>
                    </tr>
                    <tr>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"/></td>
                        <td>&nbsp;&nbsp;4</td>
                        <td>Love Love Love</td>
                        <td>에픽하이</td>
                    </tr>
                    <tr>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"/></td>
                        <td>&nbsp;&nbsp;5</td>
                        <td>애인...있어요</td>
                        <td>이은미</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
</body>
</html>
