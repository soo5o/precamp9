<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="styles/game.css" rel="stylesheet"/>
    <title>Game</title>
    <script>
        function startWord(){
            // 1. 제시어를 가져오기
            const word = document.getElementById("word").innerText       
            const lastWord = word[word.length-1]   
            // 2. 내가 쓴 단어 가져오기
            const myWord = document.getElementById("myWord").value
            const firstWord = myWord[0]
            // 3. 제시어랑 내가 쓴 단어 비교하기(비교하고 결과에 적용하기)
            if(lastWord === firstWord){
                document.getElementById("word").innerText = myWord
                document.getElementById("myWord").value = ""
                document.getElementById("result").innerText ="정답!!!"
            } else{
                document.getElementById("myWord").value = ""
                document.getElementById("result").innerText ="땡!!!"
            }
        }
    </script>
</head>
<body>
    <div class = "wrapper">
        <div class="wrapper__header">
            <span class="blue_f">GAME</span>
            <span class="black_f"> TODAY CHOICE</span>
            <hr class="space">
        </div>
        <div class="wrapper__word">
            <div class = "wrapper__word__header">
                <img src="images/word.png" />
                <div class = "title">끝말잇기</div>
                <div class = "word_title">제시어: <span id = "word">코드캠프</span></div>
            </div>
            <div class = "wrapper__word__body">
                <input id="myWord" class = "word_text" type="text" placeholder="단어를 입력하세요.">
                <button onclick="startWord()" class="search">검색</button>
            </div>
            <div id="result" class = "wrapper__word__footer">
                결과
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class = "wrapper__lotto__header">
                <img src="images/lotto.png" />
                <div class = "title">LOTTO</div>
                <div class = "lotto_title">버튼을 누르세요</div>
            </div>
            <div class="wrapper__lotto__body">
                <div class="lotto_numbers">
                    <div class="num">3</div>
                    <div class="num">5</div>
                    <div class="num">10</div>
                    <div class="num">24</div>
                    <div class="num">30</div>
                    <div class="num">34</div>
                </div>
            </div>
            <div class="wrapper__lotto__footer">
                <button class="button">Button</button>
            </div>
        </div>
    </div>
</body>
</html>
